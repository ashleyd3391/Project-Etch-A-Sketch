<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>| Sketchpad |</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content"></div>
        <div class="board"></div>

        <div class="buttons">
            <button onclick="changeColor('black')"  class="button">Black</button>
            <button onclick="changeColor('White')"  class="button">Eraser</button>
            <button onclick="changeColor('gray')"   class="button">Gray</button>
            <button onclick="changeColor('random')" class="button">Random</button>
            <button onclick="resetBoard('reset')"   class="button">Reset</button>
            </div>
        </div>

    <div>
        <input class="input" type="text" 
        placeholder="Size of Board" 
        value="16" 
        onchange="changeSize(this.value)"
        />
        <button id="size">Set Size</button>
    </div>
    </div>
</body>

<script src="script.js"></script>

</html>
